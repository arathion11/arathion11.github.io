<!DOCTYPE html>
<html>
    <head>
        <title>Forms</title>
        <link href="styles.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
        <!--nav bar-->
        <nav>
            <a href="index.html">Home |</a>
            <a href="page1.html">Excursions |</a>
            <a href="page2.html">Menu | </a>
            <a href="page3.html">Contact Me | </a>
            <a href="page4.html">Book Cruise | </a>
        </nav>
        
        <!--page content-->
        <h1> Chat With Me </h1>
        <form action="http://www.example.com/review.php" method="get">
            <fieldset id="details">
                <legend>
                    <!--User Information-->
                    Your Details:
                </legend>
                <label>
                    Name: 
                    <br />
                    <input type="text" name="name" size="30" maxlength="100">
                </label>
                <br />
                <label>
                    Email: 
                    <br/>
                    <input type="email" name="email" size="30" maxlength="100">
                </label>
                <br />
            </fieldset>
            <br />
            <fieldset id="experiences">
                <legend>
                    Your Travel Experiences:
                </legend>
                <p>
                    <label for="hear-about">
                        How frequently do you travel?
                    </label>
                    <select name="frequency" id="hear-about">
                        <option value="often">Often</option>
                        <option value="sometimes">Sometimes</option>
                        <option value="frequently">Rarely</option>
                        <option value="never">Never</option>
                    </select>
                </p>
                <p>
                    <!--User Comments-->
                    Have you been to Alaska?
                    <br />
                    <label>
                        <input type="radio" name="response" value="yes" />
                        Yes
                    </label>
                    <label>
                        <input type="radio" name="response" value="no" />
                        No
                    </label>
                    <label>
                        <input type="radio" name="response" value="maybe" />
                        I'm planning a trip
                    </label>
                </p>
                <p>
                    <label for="comments">
                        What are some of your favorite places?
                    </label>
                    <br />
                    <textarea rows="4" cols="40" id="comments">
                    </textarea>
                </p>
                <label>
                    <input type="checkbox" name="subscribe" checked="checked" />
                    Get updates on my travel experiences
                </label>
                <br />
                <br />
                <input type="submit" value="Submit Your Comment" />
            </fieldset>
        </form>

        <!--footer-->
        <footer>
            <p> Olivia Zhang | osz@andrew.cmu.edu</p>
        </footer>
    </body>
</html>
